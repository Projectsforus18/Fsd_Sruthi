<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Grocery List</title>
</head>

<body>
    <div class="#">
        <table class="table table-bordered ">
            <h1 class="hiclass text-white-50 bg-success text-center">
                GROCERY LIST
            </h1>
            <thead>
                <tr>
                    <th>
                        <h2 class="h2style">NO</h2>
                    </th>
                    <th>
                        <h2 class="h2style">ITEM NAME</h2>
                    </th>
                    <th>
                        <h2 class="h2style">QUANTITY</h2>
                    </th>
                    <th>
                        <h2 class="h2style">UNIT</h2>
                    </th>
                    <th>
                        <h2 class="h2style">DEPARTMENT</h2>
                    </th>
                    <th>
                        <h2 class="h2style">NOTES</h2>
                    </th>
                </tr>
            </thead>
            <tbody id="demo"></tbody><br>
            <button class="btn-warning" onclick="ajax();">Generate List</button><br>
    </div>
    <div class="container-fluid">
    </div>
    <script src="index.js"></script>
</body>

</html>
